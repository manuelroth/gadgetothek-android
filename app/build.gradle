apply plugin: 'com.android.application'
apply plugin: 'retrolambda'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "ch.manuelroth.gadgetothek_android"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:4.2.42'
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.google.code.gson:gson:2.3'
    compile 'junit:junit:3.8.1'
    compile 'io.netty:netty-all:4.0.0.Final'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.ning:async-http-client:1.8.7'
    compile 'com.melnykov:floatingactionbutton:1.0.9'
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.0.1' //Core
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.0.1' //Optional for built-in cards
    compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.0.1' //Optional for recycler view
}
